{% extends "base.html" %}
{% load static %}


{% block container %}
<div class="container">
{% endblock %}
{% block content %}
    <div class="row gy-3 my-4">
        {% for c in ingles %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card" >
                    <img src="{{c.image}}" style="width: 100%;height: 17em; object-fit: cover"  class="card-img-top" alt="{{c.image}}">
                    <div class="card-body">
                        <h5 class="card-title">{{c.name|slice:":24"}}</h5>
                        <p class="card-text" style="height: 4em" >{{ c.description|slice:":34" }}.</p>
                        <div class="card card-body">
                            <a class="btn btn-primary" type="button" href="{{c.url}}" target="_blank"> Ir al Grupo</a>
                        </div>
                    </div>
                </div>
            </div>
        {%endfor%}
    </div>
{% endblock %}
