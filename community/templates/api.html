{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-sm">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-4 p-5">
            {% for c in api %}
                <div class="col-md-4 col-lg-4 d-flex align-items-stretch">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="{{c.image}}" class="card-img" alt="{{c.name}}">
                        </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">{{c.name|slice:":10"}}</h5>
                                    <p class="card-text">{{ c.description|slice:":70" }}.</p>
                                    <div>
                                        <div class="text-center" style="width: 100%; ">
                                            <a class="btn btn-primary" type="button" href="{{c.url}}" target="_blank"> Ir al canal</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END CARD -->
            {%endfor%}
        </div>
    </div>
{% endblock %}
